<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Butterfly Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background: #080808;
            color: white;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00ff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff00ff;
            }
            to {
                text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff00ff;
            }
        }

        canvas {
            background: black;
            border-radius: 20px;
            box-shadow: 0 0 20px #73800b;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 20, 147, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .controls label {
            font-size: 1rem;
        }

        .controls input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .controls input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 8px 15px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: linear-gradient(90deg, #21137f, #ff69b4);
            color: white;
            box-shadow: 0 0 10px green;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff69b4;
        }
    </style>
</head>
<body>

    <h1>The Butterfly Effect</h1>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <label> e^cos(θ): <input type="number" id="a" value="1.4" step="0.1"> </label>
        <label> - 2cos(4θ): <input type="number" id="b" value="2.8" step="0.1"> </label>
        <label> + sin(θ/12)^5: <input type="number" id="c" value="1" step="0.1"> </label>
        <button onclick="restartAnimation()">Apply</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
    
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.6;
    
        let t = 0;
        let points = [];
        let animating = true;
        let scaleFactor = 50; // Default scale
    
        function getScaleFactor(a, b, c) {
            return 100 / (Math.max(a, b, c) + 2);  // Adjusts based on highest value
        }
    
        function butterflyCurve(theta, a, b, c) {
            let r = a * Math.exp(Math.cos(theta)) - b * Math.cos(4 * theta) + c * Math.pow(Math.sin(theta / 12), 5);
            let x = r * Math.sin(theta);
            let y = r * Math.cos(theta);
            return { x, y };
        }
    
        function draw() {
            if (!animating) return;
    
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
    
            scaleFactor = getScaleFactor(a, b, c);
    
            if (t > 12 * Math.PI) return;
    
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(scaleFactor, scaleFactor);
    
            points.push(butterflyCurve(t, a, b, c));
    
            ctx.strokeStyle = "hotpink";
            ctx.lineWidth = 0.05;
            ctx.beginPath();
    
            for (let i = 0; i < points.length - 1; i++) {
                ctx.moveTo(points[i].x, -points[i].y);
                ctx.lineTo(points[i + 1].x, -points[i + 1].y);
            }
            ctx.stroke();
    
            ctx.resetTransform();
            t += 0.05;
            requestAnimationFrame(draw);
        }
    
        function restartAnimation() {
            t = 0;
            points = [];
            animating = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
        }
    
        draw();
    </script>
    

</body>
</html>
